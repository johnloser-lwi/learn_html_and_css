<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
    </div>
    <h1>Complex Grid</h1>
    <div class="complex container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
    <h1>Template Area</h1>
    <div class="template-area container">
        <div class="box" style="grid-area: box-1">1</div>
        <div class="box" style="grid-area: box-2">2</div>
        <div class="box" style="grid-area: box-3">3</div>
        <div class="box" style="grid-area: box-4">4</div>
        <div class="box" style="grid-area: box-5">5</div>
        <div class="box" style="grid-area: box-6">6</div>
        <div class="box" style="grid-area: box-7">7</div>
        <div class="box" style="grid-area: box-8">8</div>
        <div class="box" style="grid-area: box-9">9</div> 
    </div>
</body>
</html>
