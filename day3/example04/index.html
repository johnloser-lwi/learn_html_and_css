<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 04 Shadow</title>

    <style>

        div {
            margin: 50px;
            width: 300px;
            height: 300px;
            background-color:  aqua;
            box-shadow: 5px 5px 5px 0px lightseagreen inset, 5px 5px 3px lightblue; /* first 2 is the x y position of the shadow, third is the blur, forth is spread */
        }

    </style>

</head>
<body>
    <div></div>
</body>
</html>
